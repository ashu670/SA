<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="mx-auto">
        <div class="bg-black w-full">
           <h1 class="text-white text-3xl font-bold text-center p-4">My Portfolio</h1>
           <nav>
            <ul class="flex items-center text-white justify-center gap-8 p-4">
                <li class="hover:text-pink-400 cursor-pointer">Home</li>
                <li class="hover:text-pink-400 cursor-pointer">About</li>
                <li class="hover:text-pink-400 cursor-pointer">Projects</li>
                <li class="hover:text-pink-400 cursor-pointer">Contact</li>   
            </ul>
           </nav>
        </div>
        <div class="w-full h-screen bg-gradient-to-r from-pink-500 to-yellow-500 flex items-center justify-center">
            <div class="bg-gradient-to-r from-emerald-500 to-pink-400 w-3/4 md:w-1/2 rounded-lg shadow-xl p-8 flex flex-col gap-6">
                <div class="text-center text-white">
                    <h3 class="text-3xl font-bold">Build your own WEB</h3>
                    <h3 class="text-2xl font-bold">Presence</h3>
                </div>
                
                <div class="bg-white/90 backdrop-blur rounded-md shadow-md p-5 flex">
                    <div class="w-10 mr-3 text-xl font-bold text-emerald-600">
                        1.
                    </div>
                    <div class="text-lg text-gray-800">
                        <h3 class="font-semibold">XYZ</h3>
                        <h3>LPU Jalandhar</h3>
                        <h3>India</h3>
                    </div>
                </div>
                
                <div class="bg-white/90 backdrop-blur rounded-md shadow-md p-5 flex">
                    <div class="w-10 mr-3 text-xl font-bold text-emerald-600">
                        2.
                    </div>
                    <div class="text-lg text-gray-800">
                        <h3 class="font-semibold">Languages</h3>
                        <h3>HTML</h3>
                        <h3>CSS</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
